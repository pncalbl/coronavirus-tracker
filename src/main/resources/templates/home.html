<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<title>Coronavirus Tracker Application</title>
</head>
<body>
<div class="container">
	<h1>Coronavirus Tracker Application</h1>

	<p>This application lists the current number of cases reported across the globe</p>

	<div class="card bg-dark text-white">
		<div class="card-body">
			<h1 class="display-4" th:text="${totalReportedCases}"></h1>
			<p class="lead">Total cases reported as of today.</p>

			<p>
				<span>New cases reported since previous day</span>
				<span th:text="${totalNewCases}"></span>
			</p>
		</div>
	</div>

	<table class="table table-success table-hover">
		<tr>
			<th>Province/State</th>
			<th>Country/Region</th>
			<th>Total cases reported</th>
			<th>Changes since last day</th>
		</tr>
		<tr th:each="locationSat : ${locationSats}">
			<td th:text="${locationSat.state}">shaanxi</td>
			<td th:text="${locationSat.country}">China</td>
			<td th:text="${locationSat.latestTotalCases}">0</td>
			<td th:text="${locationSat.diffFromPrevDay}">0</td>
		</tr>
	</table>
</div>

</body>
</html>
